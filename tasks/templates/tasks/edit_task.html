<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Floating label input */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0.5rem;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #4f46e5;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.5rem;
            background: white;
            padding: 0 0.25rem;
            font-size: 0.75rem;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="fade-in bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Edit Task</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="title" id="title" value="{{ task.title }}" placeholder=" " required>
                <label for="title">Task Title</label>
            </div>

            <div class="input-group">
                <textarea name="description" id="description" rows="4" placeholder=" " required>{{ task.description }}</textarea>
                <label for="description">Task Description</label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                Update Task
            </button>
        </form>

        <!-- Sharing Section -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold mb-4">Share Task</h3>
            <form method="post" action="{% url 'share_task' task.id %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter username to share with" required
                    class="w-full border rounded-lg px-3 py-2 mb-3 dark:bg-gray-700 dark:text-white">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
                    Share Task
                </button>
            </form>
            <div class="mt-4">
                <h4 class="font-medium">Shared with:</h4>
                <ul class="list-disc list-inside">
                    {% for user in task.shared_with.all %}
                    <li>{{ user.username }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional: small fade-in animation for button hover -->
    <script>
        const button = document.querySelector('button');
        button.addEventListener('mouseenter', () => {
            button.classList.add('scale-105');
        });
        button.addEventListener('mouseleave', () => {
            button.classList.remove('scale-105');
        });
    </script>
</body>
</html>
