<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation */
        .fade-in { animation: fadeIn 0.8s ease-in-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Task card hover */
        .task-card { transition: transform 0.3s, box-shadow 0.3s; }
        .task-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

        /* Done task */
        .done h2, .done p { text-decoration: line-through; color: gray; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <div class="w-full max-w-3xl px-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-700">My Tasks</h1>
            <button id="openModal" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-transform duration-300">
                + Add Task
            </button>
        </div>

        <!-- Task list -->
        <div id="taskList" class="space-y-4">
            {% for task in tasks %}
            <div class="fade-in bg-white rounded-2xl p-4 shadow-md task-card flex justify-between items-center {% if task.done %}done{% endif %}" data-id="{{ task.id }}">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700">{{ task.title }}</h2>
                    {% if task.description %}
                    <p class="text-gray-500">{{ task.description|truncatechars:60 }}</p>
                    {% endif %}
                </div>
                <div class="flex gap-2">
                    <!-- Toggle Done -->
                    <form method="POST" action="{% url 'toggle_done' task.id %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded-lg transition-colors duration-300">
                            {% if task.done %}Undo{% else %}Done{% endif %}
                        </button>
                    </form>

                    <!-- Edit -->
                    <a href="{% url 'edit_task' task.id %}" class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded-lg transition-colors duration-300">Edit</a>

                    <!-- Delete -->
                    <a href="{% url 'delete_task' task.id %}" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg transition-colors duration-300"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        Delete
                    </a>
                </div>
            </div>
            {% empty %}
            <p class="text-gray-500 text-center">No tasks yet. Click "Add Task" to create one!</p>
            {% endfor %}
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Add New Task</h2>
            <form method="POST" action="{% url 'add_task' %}">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Title" required class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <textarea name="description" placeholder="Description (optional)" class="w-full border rounded-lg px-3 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                <div class="flex justify-end gap-2">
                    <button type="button" id="closeModal" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal toggle
        const modal = document.getElementById('taskModal');
        document.getElementById('openModal').addEventListener('click', () => modal.classList.add('active'));
        document.getElementById('closeModal').addEventListener('click', () => modal.classList.remove('active'));

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });
    </script>
</body>
</html>
